<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Sword of Vermor: Tan's Rein</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<script src="https://rawgit.com/mrdoob/three.js/dev/build/three.js"></script>
		<script src="https://rawgit.com/mrdoob/three.js/dev/examples/js/libs/jszip.min.js"></script>
		
		<script type="module" src="index.js"></script>
		<script src="playerHealth.js"></script>
		
		<div id="credits">
			<a href="http://www.custommapmakers.org/skyboxes.php" target="_blank" rel="noopener">custommapmakers.org</a>
				- Kothic Skyboxes by Kell
		</div>

		<div class="overlay">
			<div class="player">
				<progress-ring stroke="8" radius="40" progress="100" player="P1">
				</progress-ring>
			</div>
			<div class="time">
				08:00
			</div>
			<div class="player">
				<progress-ring stroke="8" radius="40" progress="100" player="P2">
				</progress-ring>
			</div>
		</div>

		<div id="game" class="game">
		</div>

		<div class="action">
			<button class="grab">Grab</button>
			<button class="attack">Attack</button>
			<button class="special">Special</button>
		</div>

		<div class="top">
			<button id="jump" class="jump" onclick="myFunction()">Jump</button>
		</div>

		<div class="middle">
			<button id="left" class="move">Left</button>
			<button class="block">Block</button>
			<button id="right" class="move">Right</button>
		</div>

		<div class="bottom">
			<button class="hop">Hop Left</button>
			<button class="down">Down</button>
			<button class="hop">Hop Right</button>
		</div>
	</body>
</html>
