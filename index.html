<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Toon Material Variantions with OutlineEffect</div>
  
		<script src="./build/three.min.js"></script>
		<script type="module">
			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
			// Pixelation post-processing
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from './jsm/postprocessing/ShaderPass.js';
			import { PixelShader } from './jsm/shaders/PixelShader.js';

			var container, stats;

			var camera, scene, renderer, effect, gui, composer;
			var particleLight;
			// Pixelization
			var pixelPass, params;

			var loader = new THREE.FontLoader();
			loader.load( 'fonts/gentilis_regular.typeface.json', function ( font ) {
				init( font );
				animate();
			});

			function init( font ) {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Scene
				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0.0, 400, 400 * 3.5 );

				// WebGL renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// Stats (FPS, ...)
				stats = new Stats();
				container.appendChild( stats.dom );

				// Orbital controls
				var controls = new OrbitControls( camera, renderer.domElement );

				// Handles resizing of windows
				window.addEventListener( 'resize', onWindowResize, false );

				// Materials
				var imgTexture = new THREE.TextureLoader().load( "textures/planets/moon_1024.jpg" );
				imgTexture.wrapS = imgTexture.wrapT = THREE.RepeatWrapping;
				imgTexture.anisotropy = 16;
				imgTexture = null;

				var bumpScale = 1;
				var cubeWidth = 400;
				var numberOfSphersPerSide = 5;
				var sphereRadius = ( cubeWidth / numberOfSphersPerSide ) * 0.8 * 0.5;
				var stepSize = 1.0 / numberOfSphersPerSide;

				var geometry = new THREE.SphereBufferGeometry( sphereRadius, 32, 16 );

				for ( var alpha = 0, alphaIndex = 0; alpha <= 1.0; alpha += stepSize, alphaIndex ++ ) {

					var specularShininess = Math.pow( 2, alpha * 10 );

					for ( var beta = 0; beta <= 1.0; beta += stepSize ) {

						var specularColor = new THREE.Color( beta * 0.2, beta * 0.2, beta * 0.2 );

						for ( var gamma = 0; gamma <= 1.0; gamma += stepSize ) {

							// basic monochromatic energy preservation
							var diffuseColor = new THREE.Color().setHSL( alpha, 0.5, gamma * 0.5 + 0.1 ).multiplyScalar( 1 - beta * 0.2 );

							var material = new THREE.MeshToonMaterial( {
								map: imgTexture,
								bumpMap: imgTexture,
								bumpScale: bumpScale,
								color: diffuseColor,
								specular: specularColor,
								reflectivity: beta,
								shininess: specularShininess,
								envMap: null
							} );

							var mesh = new THREE.Mesh( geometry, material );

							mesh.position.x = alpha * 400 - 200;
							mesh.position.y = beta * 400 - 200;
							mesh.position.z = gamma * 400 - 200;

							scene.add( mesh );

						}

					}

				}

				function addLabel( name, location ) {

					var textGeo = new THREE.TextBufferGeometry( name, {

						font: font,

						size: 20,
						height: 1,
						curveSegments: 1

					} );

					var textMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
					var textMesh = new THREE.Mesh( textGeo, textMaterial );
					textMesh.position.copy( location );
					scene.add( textMesh );

				}

				addLabel( "-shininess", new THREE.Vector3( - 350, 0, 0 ) );
				addLabel( "+shininess", new THREE.Vector3( 350, 0, 0 ) );

				addLabel( "-specular, -reflectivity", new THREE.Vector3( 0, - 300, 0 ) );
				addLabel( "+specular, +reflectivity", new THREE.Vector3( 0, 300, 0 ) );

				addLabel( "-diffuse", new THREE.Vector3( 0, 0, - 300 ) );
				addLabel( "+diffuse", new THREE.Vector3( 0, 0, 300 ) );

				particleLight = new THREE.Mesh( new THREE.SphereBufferGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				scene.add( particleLight );

				// Lights

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 1, 1, 1 ).normalize();
				scene.add( directionalLight );

				var pointLight = new THREE.PointLight( 0xffffff, 2, 800 );
				particleLight.add( pointLight );

				// Outline
				effect = new OutlineEffect( renderer );

				// Pixelization
				composer = new EffectComposer( renderer );
				composer.addPass( new RenderPass( scene, camera ) );
				pixelPass = new ShaderPass( PixelShader );
				pixelPass.uniforms[ "resolution" ].value = new THREE.Vector2( window.innerWidth, window.innerHeight );
				pixelPass.uniforms[ "resolution" ].value.multiplyScalar( window.devicePixelRatio );
				composer.addPass( pixelPass );

				params = {
					pixelSize: 16,
					postprocessing: true
				};

				// GUI for editing parameters
				gui = new GUI();
				gui.add( params, 'pixelSize' ).min( 2 ).max( 32 ).step( 2 );
				gui.add( params, 'postprocessing' );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

				// Pixelization
				pixelPass.uniforms[ "resolution" ].value.set( window.innerWidth, window.innerHeight ).multiplyScalar( window.devicePixelRatio );
			}

			function animate() {
				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();
			}

			function render() {

				var timer = Date.now() * 0.00025;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				camera.lookAt( scene.position );

				// Changes the location of the moving light
				particleLight.position.x = Math.sin( timer * 7 ) * 300;
				particleLight.position.y = Math.cos( timer * 5 ) * 400;
				particleLight.position.z = Math.cos( timer * 3 ) * 300;

				pixelPass.uniforms[ "pixelSize" ].value = params.pixelSize;

				if ( params.postprocessing ) {
					// Pixelization
					composer.render();
				} else {
					// Outline
					effect.render( scene, camera );
				}
			}
		</script>
	</body>
</html>
