<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Toon Material Variantions with OutlineEffect</div>
  
		<script src="./build/three.min.js"></script>
		<script src="./jsm/libs/jszip.min.js"></script>
		<script type="module">
			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { FBXLoader } from './jsm/loaders/FBXLoader.js';
			import { OBJLoader } from './jsm/loaders/OBJLoader.js';
			// Pixelation post-processing
			import { GUI } from './jsm/libs/dat.gui.module.js';
			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from './jsm/postprocessing/ShaderPass.js';
			import { OutlinePass } from './jsm/postprocessing/OutlinePass.js';
			import { PixelShader } from './jsm/shaders/PixelShader.js';

			var container, stats;

			var camera, scene, renderer, effect, gui, composer;
			var particleLight;
			var pixelPass, outlinePass, params;

			var loader = new THREE.FontLoader();
			loader.load( 'fonts/gentilis_regular.typeface.json', function ( font ) {
				init( font );
				animate();
			});

			function init( font ) {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Scene
				scene = new THREE.Scene();

				// Camera
				camera = new THREE.PerspectiveCamera( 10, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0.0, 400, 400 * 3.5 );

				// WebGL renderer
				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				// Stats (FPS, ...)
				stats = new Stats();
				container.appendChild( stats.dom );

				// Orbital controls
				var controls = new OrbitControls( camera, renderer.domElement );

				// Handles resizing of windows
				window.addEventListener( 'resize', onWindowResize, false );

				// Lights

				scene.add( new THREE.AmbientLight( 0x222222 ) );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 1, 1, 1 ).normalize();
				scene.add( directionalLight );

				// particleLight = new THREE.Mesh( new THREE.SphereBufferGeometry( 4, 8, 8 ), new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				// scene.add( particleLight );

				// var pointLight = new THREE.PointLight( 0xffffff, 2, 800 );
				// particleLight.add( pointLight );

				// Post processing
				composer = new EffectComposer( renderer );
				composer.addPass( new RenderPass( scene, camera ) );

				// Outline
				outlinePass = new OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
				outlinePass.enabled = true;
				outlinePass.edgeStrength = 10;
				outlinePass.edgeGlow = 0;
				outlinePass.edgeThickness = 4;
				composer.addPass( outlinePass );

				// Pixelization
				pixelPass = new ShaderPass( PixelShader );
				pixelPass.uniforms[ "resolution" ].value = new THREE.Vector2( window.innerWidth, window.innerHeight );
				pixelPass.uniforms[ "resolution" ].value.multiplyScalar( window.devicePixelRatio );
				pixelPass.uniforms[ "pixelSize" ].value = 8;
				composer.addPass( pixelPass );

				// GUI for editing parameters
				params = {
					postprocessing: true,
					pixelize: true,
					pixelSize: 8,
					alpha: 0.0,
					beta: 0.0,
					gamma: 0.0,
					outline: false,
					edgeStrength: 10,
					edgeGlow: 0.0,
					edgeThickness: 1
				};

				// Toon material
				var threeTone = new THREE.TextureLoader().load( 'textures/threeTone.jpg' );
				threeTone.minFilter = THREE.NearestFilter;
				threeTone.magFilter = THREE.NearestFilter;
				var toonMaterial = new THREE.MeshToonMaterial( {
					gradientMap: threeTone,
					bumpScale: 1,
					//color:  new THREE.Color().setHSL( params.alpha, 0.5, params.gamma * 0.5 + 0.1 ).multiplyScalar( 1 - params.beta * 0.2 ),
					specular: new THREE.Color( params.beta * 0.2, params.beta * 0.2, params.beta * 0.2 ),
					reflectivity: params.beta,
					shininess: Math.pow( 2, params.alpha * 10 )
				} );

				// City
				// const gltfLoader = new GLTFLoader();
				// gltfLoader.load('models/scene.gltf', (gltf) => {
				// 	const root = gltf.scene;
				// 	scene.add(root);
				// });

				//Torus
				// var geometry = new THREE.TorusKnotBufferGeometry( 10, 3, 100, 16 );
				// geometry = geometry.toNonIndexed();
				// generateVertexColors( geometry );

				// function generateVertexColors( geometry ) {
				// 	var positionAttribute = geometry.attributes.position;
				// 	var colors = [];
				// 	var color = new THREE.Color();
				// 	for ( var i = 0, il = positionAttribute.count; i < il; i ++ ) {
				// 		color.setHSL( i / il * Math.random(), 0.5, 0.5 );
				// 		colors.push( color.r, color.g, color.b );
				// 	}
				// 	geometry.addAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );
				// }
				
				// var torusMesh = new THREE.Mesh( geometry, toonMaterial );
				// scene.add( torusMesh );

				// Outline
				outlinePass.selectedObjects = [];

				// Tan models
				var loader = new OBJLoader();
				loader.load( 'models/Tan OBJ 10.obj',
					function( object ){
						object.traverse( function( child ) {
							if ( child.isMesh ) {
								//child.material = toonMaterial;
							}
						} );
						scene.add( object );
						outlinePass.selectedObjects.push(object);
						object.translateX( -50 );
						object.rotateX(THREE.Math.degToRad(-90));
						object.rotateZ(THREE.Math.degToRad(-90));
					},
					function( xhr ){
						console.log( (xhr.loaded / xhr.total * 100) + "% loaded")
					},
					function( err ){
						console.error( "Error loading 'Tan OBJ 10.obj'")
					}
				);

				var tanMesh;
				var loader = new FBXLoader();
				loader.load( 'models/Tan FBX 10.fbx',
					function( object ){
						object.traverse( 
							function( child ) {
								if ( child.isMesh ) {
									tanMesh = child;
									child.scale.set(100,100,100);

									child.material = toonMaterial;
									var imgTexture = new THREE.TextureLoader().load( "models/Tan FBX 10_Tan.png" );
									imgTexture.wrapS = imgTexture.wrapT = THREE.RepeatWrapping;
									child.material.map = imgTexture;
									var bmpTexture = new THREE.TextureLoader().load( "models/Tan FBX 10_Tan_nrm.png" );
									bmpTexture.wrapS = bmpTexture.wrapT = THREE.RepeatWrapping;
									child.material.bumpMap = bmpTexture;
								}
							} );
							scene.add( object );
							outlinePass.selectedObjects.push(object);
							object.translateX( 50 );
							object.rotateX(THREE.Math.degToRad(-90));
							object.rotateZ(THREE.Math.degToRad(-90));
						},
						function( xhr ){
							console.log( (xhr.loaded / xhr.total * 100) + "% loaded")
						},
						function( err ){
							console.error( "Error loading 'Tan FBX 10.fbx'")
						}
					);

				gui = new GUI();
				
				gui.add( params, 'postprocessing' );
				gui.add( params, 'pixelize' ).onChange( function ( value ) {
					pixelPass.enabled = Boolean( value );
				} );
				gui.add( params, 'pixelSize' ).min( 2 ).max( 32 ).step( 2 ).onChange( function ( value ) {
					pixelPass.uniforms[ "pixelSize" ].value = params.pixelSize;
				} );

				gui.add( params, 'alpha' ).min( 0 ).max( 1 ).step( 0.1 ).onChange( function ( value ) {
					params.alpha = value;
					//tanMesh.material.color = new THREE.Color().setHSL( params.alpha, 0.5, params.gamma * 0.5 + 0.1 ).multiplyScalar( 1 - params.beta * 0.2 );
					tanMesh.material.specular = new THREE.Color( params.beta * 0.2, params.beta * 0.2, params.beta * 0.2 );
					tanMesh.material.shininess = Math.pow( 2, params.alpha * 10 );
				} );
				gui.add( params, 'beta' ).min( 0 ).max( 1 ).step( 0.1 ).onChange( function ( value ) {
					params.beta = value;
					//tanMesh.material.color =  new THREE.Color().setHSL( params.alpha, 0.5, params.gamma * 0.5 + 0.1 ).multiplyScalar( 1 - params.beta * 0.2 );
					tanMesh.material.specular = new THREE.Color( params.beta * 0.2, params.beta * 0.2, params.beta * 0.2 );
					tanMesh.material.reflectivity = params.beta;
				} );
				gui.add( params, 'gamma' ).min( 0 ).max( 1 ).step( 0.1 ).onChange( function ( value ) {
					params.gamma = value;
					//tanMesh.material.color =  new THREE.Color().setHSL( params.alpha, 0.5, params.gamma * 0.5 + 0.1 ).multiplyScalar( 1 - params.beta * 0.2 )
				} );

				gui.add( params, 'outline' ).onChange( function ( value ) {
					outlinePass.enabled = Boolean( value );
				} );
				gui.add( params, 'edgeStrength', 0.01, 10 ).onChange( function ( value ) {
					outlinePass.edgeStrength = Number( value );
				} );
				gui.add( params, 'edgeGlow', 0.0, 1 ).onChange( function ( value ) {
					outlinePass.edgeGlow = Number( value );
				} );
				gui.add( params, 'edgeThickness', 1, 4 ).onChange( function ( value ) {
					outlinePass.edgeThickness = Number( value );
				} );

				var Configuration = function () {
					this.visibleEdgeColor = '#ffffff';
					this.hiddenEdgeColor = '#000000';
				};

				var conf = new Configuration();
				gui.addColor( conf, 'visibleEdgeColor' ).onChange( function ( value ) {
					outlinePass.visibleEdgeColor.set( value );
				} );
				gui.addColor( conf, 'hiddenEdgeColor' ).onChange( function ( value ) {
					outlinePass.hiddenEdgeColor.set( value );
				} );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

				// Pixelization
				pixelPass.uniforms[ "resolution" ].value.set( window.innerWidth, window.innerHeight ).multiplyScalar( window.devicePixelRatio );
			}

			function animate() {
				requestAnimationFrame( animate );

				stats.begin();
				render();
				stats.end();
			}

			function render() {
				var timer = Date.now() * 0.00025;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				camera.lookAt( scene.position );

				// Changes the location of the moving light
				// particleLight.position.x = Math.sin( timer * 7 ) * 300;
				// particleLight.position.y = Math.cos( timer * 5 ) * 400;
				// particleLight.position.z = Math.cos( timer * 3 ) * 300;

				if ( params.postprocessing ) {
					composer.render();
				} else {
					renderer.render( scene, camera );
				}
			}
		</script>
	</body>
</html>
